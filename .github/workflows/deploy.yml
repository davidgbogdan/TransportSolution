name: Deploy to Digital Ocean

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main
    

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and Test
        run: |
          if [ "${{ github.event.pull_request }}" == "null" ]; then
            ./mvnw package -DskipTests=true
          else
            ./mvnw package -DskipTests=false
          

      - name: Deploy to Digital Ocean
        if: success()
        env:
          DO_API_TOKEN: ${{ secrets.DIGITAL_OCEAN_TOKEN }}
        run: |
          scp -i id_rsa.pub DRXTransportSolution-0.0.1-SNAPSHOT.jar root@104.248.128.181
          ssh -o -i id_rsa.pub root@104.248.128.181 'bash -s' < deploy-script.sh
